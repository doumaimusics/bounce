  $(function(){
  	function animate50(){
  		$('.box').animate({bottom:'20px'},function(){
  			animate10();
  		})
  	}
  	
  	function animate10(){
  		$('.box').animate({bottom:'0px'},function(){
  			animate50();
  		})
  		
  	}
  	animate50();
  })
